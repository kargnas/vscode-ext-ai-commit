name: Monthly Patch Update

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated
        run: |
          npm outdated --json > outdated.json 2>/dev/null || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
          cat outdated.json

      - name: Update dependencies (patch only)
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update
          npm audit fix

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump_version
        run: |
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          git add package.json package-lock.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: bump patch version to ${{ steps.bump_version.outputs.new_version }} and update dependencies

Auto-generated by monthly patch update workflow.

Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Get commit SHA before wait
        id: get_sha
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Wait 10 minutes (cancel if new commits arrive)
        run: |
          echo "Waiting 10 minutes before creating release..."
          echo "If a new commit arrives during this wait, the release will be cancelled."
          sleep 600

      - name: Check for new commits
        id: check_new_commits
        run: |
          git fetch origin main
          LATEST_SHA=$(git rev-parse origin/main)
          ORIGINAL_SHA="${{ steps.get_sha.outputs.sha }}"
          echo "Original SHA: $ORIGINAL_SHA"
          echo "Latest SHA: $LATEST_SHA"
          if [ "$LATEST_SHA" != "$ORIGINAL_SHA" ]; then
            echo "New commits detected. Cancelling release."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "No new commits. Proceeding with release."
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.bump_version.outputs.new_version != '' && steps.check_new_commits.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          name: Release ${{ steps.bump_version.outputs.new_version }}
          body: |
            Automated monthly patch release.
            
            - Updated dependencies to latest patch versions
            - Security fixes applied via `npm audit fix`
            
            Full Changelog: https://github.com/${{ github.repository }}/commits/${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
